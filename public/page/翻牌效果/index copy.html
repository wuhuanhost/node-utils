<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>翻牌效果</title>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background-color: cornflowerblue;
			}

			* {
				box-sizing: border-box;
			}

			#app {
				width: 100%;
				height: 100%;
			}

			#app .container {
				width: 840px;
				height: 600px;
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				margin: 200px auto;
			}
			.container .card-content {
				width: 160px;
				height: 240px;
				margin: 0 25px;
				border-radius: 15px;
				cursor: pointer;
				-webkit-perspective: 1000;
				-moz-perspective: 1000;
				-o-perspective: 1000;
				perspective: 1000;
			}
			.container .card-content .front,
			.container .card-content .back {
				width: 100%;
				height: 100%;
				background-color: pink;
				border-radius: 15px;
			}
			.container .card-content .front img {
				width: 100%;
				height: 100%;
				border-radius: 15px;
				object-fit: cover;
			}
			.container .card-content .back {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				font-weight: bold;
				color: #363636;
				font-size: 18px;
			}
			.container .card-content .back img {
				width: 100%;
			}

			.front,
			.back {
				-webkit-backface-visibility: hidden;
				-moz-backface-visibility: hidden;
				-o-backface-visibility: hidden;
				backface-visibility: hidden;
				-webkit-transition: 0.6s;
				-webkit-transform-style: preserve-3d;
				-moz-transition: 0.6s;
				-moz-transform-style: preserve-3d;
				-o-transition: 0.6s;
				-o-transform-style: preserve-3d;
				-ms-transition: 0.6s;
				-ms-transform-style: preserve-3d;
				transition: 0.6s;
				transform-style: preserve-3d;
				top: 0;
				left: 0;
				width: 100%;
			}
			.back {
				-webkit-transform: rotateY(-180deg);
				-moz-transform: rotateY(-180deg);
				-o-transform: rotateY(-180deg);
				-ms-transform: rotateY(-180deg);
				transform: rotateY(-180deg);
				position: absolute;
			}
			.card-content.flipped .back {
				-webkit-transform: rotateY(0deg);
				-moz-transform: rotateY(0deg);
				-o-transform: rotateY(0deg);
				-ms-transform: rotateY(0deg);
				transform: rotateY(0deg);
			}
			.card-content.flipped .front {
				-webkit-transform: rotateY(180deg);
				-moz-transform: rotateY(180deg);
				-o-transform: rotateY(180deg);
				-ms-transform: rotateY(180deg);
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div
					class="card-content"
					v-for="(item,index) in cards"
					:key="index"
					v-bind:class="{'flipped':item.flipped}"
					@click="toggle(index)"
				>
					<div class="front">
						<img src="./images/front.jpg" alt="" srcset="" />
					</div>
					<div class="back">
						<img :src="item.img" alt="" srcset="" />
						<div>{{item.name}}</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/vue.min.js"></script>
		<script>
			var Vm = new Vue({
				el: "#app",
				data: function () {
					return {
						cards: [
							{
								img: "./images/baomihua.png",
								flipped: false,
								name: "爆米花",
							},
							{
								img: "./images/beike.png",
								flipped: false,
								name: "贝壳",
							},
							{
								img: "./images/jizhang.png",
								flipped: false,
								name: "击掌",
							},
							{
								img: "./images/jinli.png",
								flipped: false,
								name: "锦鲤",
							},
							{
								img: "./images/caihong.png",
								flipped: false,
								name: "彩虹",
							},
							{
								img: "./images/haixing.png",
								flipped: false,
								name: "海星",
							},
							{
								img: "./images/qiqiu.png",
								flipped: false,
								name: "气球",
							},
							{
								img: "./images/xinqiu.png",
								flipped: false,
								name: "星球",
							},
						],
					};
				},
				methods: {
					toggle: function (index) {
						var currentCard = this.cards[index];
						currentCard.flipped = !currentCard.flipped;
						this.cards.splice(index, 1, currentCard);
					},
				},
			});
		</script>
	</body>
</html>
