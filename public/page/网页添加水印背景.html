<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				min-height: 100vh;
			}
			body {
				margin: 0;
				font-family: Avenir, sans-serif;
			}
		</style>
	</head>
	<body>
		<script>
			var setWaterMark = function () {
				var twitterhandle = "极客凡凡";
				var occupation = "geekfanfan.com";
				var svgstring =
					'<svg id="diagtext" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%"><style type="text/css">text { fill: gray; font-family: Avenir, Arial, Helvetica, sans-serif; }</style><defs><pattern id="twitterhandle" patternUnits="userSpaceOnUse" width="400" height="200"><text y="25" font-size="20" id="name">' +
					twitterhandle +
					'</text></pattern><pattern xlink:href="#twitterhandle"><text y="110" x="200" font-size="20" id="occupation">' +
					occupation +
					'</text></pattern><pattern id="combo" xlink:href="#twitterhandle" patternTransform="rotate(-30)"><use xlink:href="#name" /><use xlink:href="#occupation" /></pattern></defs><rect width="100%" height="100%" fill="url(#combo)" /></svg>';

				var encodeSvgStr = unescape(encodeURIComponent(svgstring)); //中文处理方法
				//中文处理参考方法 https://www.cnblogs.com/marvelousone/p/11323432.html

				document.body.style.backgroundImage =
					"url('data:image/svg+xml;base64," + window.btoa(encodeSvgStr) + "')";
			};
			setWaterMark();
		</script>
	</body>
</html>
