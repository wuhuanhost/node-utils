<html>
<header>
<style>


.mask{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
}

.loader{
height:144px;
width:144px;
background-image:url('../images/loading_1.gif') ;
background-size:144px 144px;
position:relative;
margin-left:calc(calc(100% - 144px) / 2);
margin-top:100px;
}

.timer{
position:absolute;
left:60px;
top:60px;
font-size:20px;
color:#f3f3f3;
}
</style>

</header>
<body>
<div class="mask">
	<div class="loader">
	<span  class="timer">10</span>
	</div>
	<p style="text-align:center;color:#4ca1d4;">正在努力加载中，请稍后......</p>
</div>


<script>
(function(){
	var i=10;
	var timer=setInterval(function(){
		if(i>=1){

		    document.querySelector(".timer").innerHTML=parseInt(i)>=10?i:"&nbsp;"+i;
			i--;
		}else{
			document.querySelector(".mask").style="display:none;";
			clearInterval(timer);
		}
	},1000)
})();



</script>

</body>
</html>
