<style type="text/css">
    body,
    html,
    #allmap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
    }
</style>

<body>
    <div class="mask">
        <div class="loader">
            <img src="./images/icon_app.png" style="width:50%;margin-top:10px;padding-bottom:-10px;" alt="">
            <br>
            <img src="./images/icon_dot_loading.gif" style="width:40%;margin-top:-20px;" alt="">
        </div>
    </div>
    <div id="allmap" style="opacity:0;">
        asdas
    </div>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZUxPfamrjsdd5shUrcr9ooWkUpXGpQBn"></script>
    <script>
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(116.331398, 39.897445);
        map.centerAndZoom(point, 12);
        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r) {
            if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
                //alert('您的位置：' + r.point.lng + ',' + r.point.lat);
                send(r.point.lng, r.point.lat);
            } else {
                alert('failed' + this.getStatus());
            }
        }, {
            enableHighAccuracy: true
        })

        function send(lng, lat) {
            window.location.href = "http://sfd.xaluomashi.com:7070/CCBPay/map-test.html?lng=" + lng + "&lat=" + lat;
        }
    </script>
</body>

</html>
