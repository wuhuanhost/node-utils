    <link rel="stylesheet" href="../stylesheets/swiper.css">
    <style>
        .swiper-container {
            height: 300px;
            width: 100%;

        .swiper-slide {
            text-align: center;
            font-size: 38px;
            font-weight: 700;
            background-color: #eee;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;

            -ms-flex-pack: center;

<body>
    <div id="app">
        <swiper :options="swiperOption">

            <div class="swiper-pagination" slot="pagination"></div>
        </swiper>
    </div>
    <script src="../javascripts/swiper.js"></script>
    <script src="../javascripts/vue.js"></script>
    <script src="../javascripts/vue-awesome-swiper.js"></script>
    <script>
        Vue.use(VueAwesomeSwiper);
        var VM = new Vue({
            el: "#app",
            data: function() {
                return {

                        pagination: {
                            el: '.swiper-pagination'
                        }
                    },
                    swiperSlides: [1, 2, 3, 4, 5]
                }
            },
            created: function() {
                var _this = this;
                setInterval(function() {
                    console.log('simulate async data')
                    if (_this.swiperSlides.length < 10) {
                        _this.swiperSlides.push(_this.swiperSlides.length + 1)
                    }
                }, 3000)
            }
        });
