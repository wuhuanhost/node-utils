<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/raty/2.8.0/jquery.raty.min.css">
    <style>
        img {
            width: 60px;
        }
    </style>
</head>

<body>
    <div style="width:500px; margin:100px auto;">
        <div class="demo">
            <div id="function-demo" class="target-demo"></div>
            <div id="function-hint" class="hint"></div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/raty/2.8.0/jquery.raty.min.js"></script>
<script>
    //demo http://www.jq22.com/yanshi460
    //https://blog.csdn.net/qing_gee/article/details/52296770
    //http://www.jq22.com/jquery-info6430

    $.fn.raty.defaults.path = "../images/jquery-raty";

    $("#function-demo").raty({
        // 设置值
        number: 5, //星星个数
        score: 3, //初始值
        size: 24,
        targetType: 'hint', //类型选择，number是数字值，hint，是设置的数组值
        hints: ['差', '一般', '好', '非常好', '全五星'],
        // The name of hidden field generated by Raty
        scoreName: name,
        cancel: false,
        targetText: '请选择评分',
        target: '#function-hint',
        //precision: true, //显示半个星星,显示小数
        // Re-validate the star rating whenever user change it
        click: function(score, evt) {
            alert('ID: ' + $(this).attr('id') + "\nscore: " + score + "\nevent: " + evt.type);
        }
    });
</script>

</html>
