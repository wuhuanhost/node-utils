<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>优惠券</title>
    <style>
        html,
        body {
            background: #e2f3f3;
            width: 100%;
            height: 100%;
            padding: 5px;
            margin: 0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .stamp {
            height: 95px;
            width: 100%;
            display: flex;
            flex-direction: row;
            margin-bottom:10px;
            /* padding: 10px; */
        }
        
        .stamp .info {
            height: 100%;
            flex: 1;
            background: #e2f3f3;
            border-radius: 2px;
            display: flex;
            flex-direction: row;
        }
        
        .stamp .info .left {
            width: 10px;
            height: 100%;
            background: red;
        }
        
        .stamp .info .content {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            /* background: #eeeeee; */
        }
        
        .stamp .info .content .cover {
            width: 55px;
            height: 55px;
            /* background: red; */
            padding: 5px;
        }
        
        .stamp .info .content .cover img {
            width: 45px;
            height: 45px;
            /* background: red; */
            border-radius: 50%;
        }
        
        .stamp .info .content .remark {
            flex: 1;
            height: 95px;
            /*background: green;*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left:4px;
            /* align-items: center; */
        }
        
        .stamp .info .right {
            width: 10px;
            height: 100%;
            background: pink;
        }
        
        .stamp .copy {
            width: 115px;
            height: 100%;
            background: #53b3ed;
            display: flex;
        }
        
        .stamp .copy .left {
            width: 10px;
            height: 100%;
            background: green;
        }
        
        .stamp .copy .content {
            flex: 1;
            /* background: #eeeeee; */
        }
        
        .stamp .copy .right {
            width: 10px;
            height: 100%;
            background: pink;
        }
        
        .stamp .use {
            padding-right: 10px;
        }


        .stamp .copy .content {
            background: #53b3ed;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        

        /* 可用加载的背景图片 */
        
        .stamp .copy .left.usable {}
        


        .stamp .copy .content.usable .btn{
            background: #ffffff;
            width:55px;
            height:23px;
            border-radius:4px;
            text-align: center;
            font-size:14px;
            line-height: 23px;
            color:#53b3ed;
            margin-bottom:6px;
            box-shadow: 0 2px 4px #53b3ed;

        }

        .stamp-time{
           font-size:12px;
           color:#ffffff;
        }



        .stamp .copy .content.used .btn{

            font-size:18px;  color:#ffffff;


        }

        .stamp .copy .right.usable {}
        /**已经使用加载的样式**/
        
        .stamp .copy .left.used {}
        
        .stamp .copy .content.used {
            background: #ee7a53;
        }
        
        .stamp .copy .right.used {}
        /**已作废图片**/
        
        .stamp .copy .left.expire {}
        
        .stamp .copy .content.expire {}
        
        .stamp .copy .right.expire {}
        /**---------------公共样式----------------**/
        
        .stamp-title {
            font-size: 14px;
            height: 24px;
            line-height: 24px;
            margin: 0
        }
        
        .stamp-remark {
            font-size: 14px;
            height: 24px;
            line-height: 24px;
            margin: 0;
            color:#666666;
        }


    </style>
</head>

<body>
    <div class="stamp">
        <div class="info use">
            <div class="left"></div>
            <div class="content">
                <div class="cover"><img src="http://117.34.70.83:8888/logo/1517898248029.jpg" alt=""></div>
                <div class="remark">
                    <p class="stamp-title">每一天便利店</p>
                    <p class="stamp-remark">核销员</p>
                    <p class="stamp-remark">123454564512345</p>
                </div>
            </div>
            <div class="right"></div>
        </div>
        <div class="copy">
            <div class="left"></div>
            <div class="content usable">
                <div class="btn">赠送</div>
                <div class="stamp-time">2018-04-28 12:12</div>
            </div>
            <div class="right"></div>
        </div>
    </div>

        <div class="info use">
            <div class="left"></div>
            <div class="content">
                <div class="cover"><img src="http://117.34.70.83:8888/logo/1517898248029.jpg" alt=""></div>
                <div class="remark">
                    <p class="stamp-title">每一天便利店</p>
                    <p class="stamp-remark">核销员</p>
                    <p class="stamp-remark">123454564512345</p>
                </div>
            </div>
            <div class="right"></div>
        </div>
        <div class="copy">
            <div class="left"></div>
            <div class="content used">
                <div class="btn">核销时间</div>
                <div class="stamp-time">2018-04-28 12:12</div>
            </div>

        </div>
    </div>
</body>

</html>
